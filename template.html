<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title> {{title}} </title>
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="shadow p-4 bg-dark text-light">
        <div class="container">
            <h1 class="display-4"> {{title}} </h1>
        </div>
    </header>
    <main class="flex-grow-1 p-4">
        <div class="container">
            {{content}}
        </div>
    </main>
    <footer class="shadow p-4 bg-dark text-light">
        <div class="container">
            <a class="btn btn-light" href="https://discordapp.com/oauth2/authorize?scope=bot&client_id=656877711293284371&permissions=0"> API eyes </a>
            <a class="btn btn-light" href="https://discord.gg/3vC2XWK"> API support </a>
            <a class="btn btn-light" href="https://CamilleAbella.github.io"> API author </a>
        </div>
    </footer>
</body>
</html>
